<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <title>Login</title>
</head>

<body>


    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2"
            style="background-image: url('https://source.unsplash.com/1200x900/?festival,technology');">
        </div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <div class="mb-4">
                            <h3>Login</h3>
                            <p class="mb-4">Lot of learning along with entertainment is
                                awaiting for you !</p>
                        </div>
                        <form action="#" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" id="Name" placeholder="UserName">
                            </div>
                            <div class="form-group last mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="my-3">
                                <a class="forgot text-muted" href="#">Forgot password?</a>
                            </div>
                            <div class="my-4">
                                <input type="submit" value="Login" class="btn btn-block btn-primary ">
                            </div>
                            <div class="my-1 d-flex justify-content-center">
                                <p>Don't have an account? <a href="#" >Signup here</a></p>
                            </div>
                            <!-- <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
                            <div class="social-login">
                                <a href="https://accounts.google.com/Login"
                                    class="google btn d-flex justify-content-center align-items-center">
                                    <span class="icon-google mr-3"></span> Login with Google
                                </a> -->
                            <!-- </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
